[build]
  # Custom build script that ensures Playwright browsers are installed before building
  # This is required for Mermaid diagram rendering via rehype-mermaid
  command = "./scripts/build.sh"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "0"
  PLAYWRIGHT_BROWSERS_PATH = "0"

# Handle SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure assets are served correctly
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
